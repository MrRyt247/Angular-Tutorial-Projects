<div class="container">
  <h1 class="title">Dynamic List Filter</h1>
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search tutorials..."
    class="form-control search-box"
  />

  <ul>
    <li
      *ngFor="let item of items | filter : searchText"
      class="list-group-item"
    >
      {{ item }}
    </li>
  </ul>
</div>
