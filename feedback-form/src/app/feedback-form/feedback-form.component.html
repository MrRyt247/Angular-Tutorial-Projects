<div class="form-container">
  <h2>Feedback Form</h2>
  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        [(ngModel)]="feedback.name"
        #name="ngModel"
        required
      />
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        name="email"
        id="email"
        autocomplete="off"
        [(ngModel)]="feedback.email"
        #email="ngModel"
        required
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        <p *ngIf="email.errors?.['required']">Email is required!</p>
        <p *ngIf="email.errors?.['email']">Invalid email format!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea
        name="feedback"
        id="feedback"
        autocomplete="off"
        [(ngModel)]="feedback.feedback"
        #feedbackField="ngModel"
        required
      ></textarea>
      <div class="error" *ngIf="feedbackField.invalid && feedbackField.touched">
        Feedback is required!
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid">
      Submit Feedback
    </button>
  </form>

  <div class="success" *ngIf="sumbitted">
    <h3>Thank you for your feedback, {{ feedback.name }}</h3>
    <p>We will get back to you at {{ feedback.email }}if necessary.</p>
  </div>
</div>
